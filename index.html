<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">
  <script src="jquery.js"></script>
</head>
<h1 align="center">Tic Tac Toe!</h1>
<body>

  <div class="board">
    <div id= "topL" class="square"></div>
    <div id= "topM" class="square"></div>
    <div id= "topR" class="square"></div>
    <div id= "midL" class="square"></div>
    <div id= "midM" class="square"></div>
    <div id= "midR" class="square"></div>
    <div id= "botL" class="square"></div>
    <div id= "botM" class="square"></div>
    <div id= "botR" class="square"></div>
  </div>



  <script src="script.js"></script>
</body>
</html>
